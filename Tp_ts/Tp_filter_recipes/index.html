<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="container">
      <form id="inputContanier">
        <label for="prepTime">Temps de preparation</label>
        <input type="range" id="prepTime" list="tickmarksPrepTime" min="1" max="4" step="1">
        <datalist id="tickmarksPrepTime">
        <option value="1" label="10"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        </datalist>
        <span id="tickmarksLabelPrepTime"><p>10</p><p>20</p><p>30</p><p>40</p></span>
        <hr>
        <label for="cookTime">Temps de cuisson</label>
        <input type="range" id="cookTime" list="tickmarksCookTime" min="1" max="4" step="1">
        <datalist id="tickmarksCookTime">
          <option value="1" label="10"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          </datalist>
          <span id="tickmarksLabelCookTime"><p>10</p><p>20</p><p>30</p><p>40</p></span>
        <hr>
        <div id="ingredientsContainer">

        </div>
        <hr>
        <input type="text"  id="inputResearch">
        <hr>
        <button>Reset</button>
      </form>


        <div id="recipesContainer">
      </div>
    </div>

    <div id="myModal" class="modalOff">
      <div id="modalContent">
  
      </div>
    </div>

  </main>
</body>
<script src="main.js" type="module"></script>
</html>
