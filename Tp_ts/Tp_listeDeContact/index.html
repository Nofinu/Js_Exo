<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="containerContacts">
      </div>
      <div id="containerDisplayContacts" class="concontainerDisplayContactsOff">
      </div>
    </div>


    <div id="myModalAdd" class="modalOff">
      <div class="modal-content">
        <button id="closeAdd" class="close">&times;</button>
        <h2>Ajouter un contact</h2>
        <form id="formAddContact">
          <label for="inputLastname">Nom*:</label>
          <input type="text" id="inputLastname" required placeholder="Dupont">
          <label for="inputFirstname">Prenom*:</label>
          <input type="text" id="inputFirstname" required placeholder="Jean">
          <label for="inputAge">Age:</label>
          <input type="number" id="inputAge" placeholder="25">
          <label for="inputEmail">email:</label>
          <input type="text" id="inputEmail" placeholder="exemple@test.com">
          <label for="inputPhoneNumber">Numero de Telephone:</label>
          <input type="text" id="inputPhoneNumber" placeholder="+33 1234578">
          <span>* required</span>
          <button id="btnModalAddContact">Ajouter</button>
        </form>
      </div>
    </div>

    <div id="myModalModif" class="modalOff">
      <div class="modal-content">
        <button id="closeModif" class="close">&times;</button>
        <h2>Modiffier un contact</h2>
        <form id="formModifContact">
          <label for="inputModifLastname">Nom*:</label>
          <input type="text" id="inputModifLastname" required>
          <label for="inputModifFirstname">Prenom*:</label>
          <input type="text" id="inputModifFirstname" required>
          <label for="inputModifAge">Age:</label>
          <input type="number" id="inputModifAge" placeholder="25">
          <label for="inputModifEmail">email:</label>
          <input type="text" id="inputModifEmail" placeholder="exemple@test.com">
          <label for="inputModifPhoneNumber">Numero de Telephone:</label>
          <input type="text" id="inputModifPhoneNumber" placeholder="+33 1234578">
          <span>* required</span>
          <button id="btnModalModifContact">Modiffier</button>
        </form>
      </div>
    </div>
  </main>
  
</body>
<script src="main.js"  type="module"></script>
</html>
