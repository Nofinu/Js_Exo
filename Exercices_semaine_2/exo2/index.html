<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="cadre">
        <h1>Mon exemple</h1>
        <div class="container">

            <div id="formulaire">
                <label for="nomChien">Nom:</label>
                <input type="text" id="nomChien" placeholder="Nom du chien">
                <label for="raceChien">race:</label>
                <input type="text" id="raceChien" placeholder="Race du chien">
                <label for="ageChien">Age:</label>
                <input type="number" id="ageChien" placeholder="Age du chien">
                <button id="send">Envoyer</button>
            </div>
            <div id="selecteur">
                <select name="select" id="my-select">
                    <option value="">Selectionner un chien</option>
                    <option value="0">max</option>
                    <option value="1">roukie</option>
                </select>
                <div id="affichage"></div>
            </div>
        </div>
    </div>

    
</body>
<script src="./main.js"></script>
</html>
