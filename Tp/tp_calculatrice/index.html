<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main>
    <div id="container">
        <div id="containerDisplay">
            <div id="display"></div>

        </div>
        <div  id="gridContainer">
            <div class="btnContainer"><button data-btn="C" class="btnDetection btn">C</button></div>
            <div class="btnContainer"><button data-btn="π" class="btnDetection btn">π</button></div>
            <div class="btnContainer"><button data-btn="%" class="btnDetection btn">%</button></div>
            <div class="btnContainer"><button data-btn="÷" class="btnDetection btnOrange">÷</button></div>
            <div class="btnContainer"><button data-btn="7" class="btnDetection btn">7</button></div>
            <div class="btnContainer"><button data-btn="8" class="btnDetection btn">8</button></div>
            <div class="btnContainer"><button data-btn="9" class="btnDetection btn">9</button></div>
            <div class="btnContainer"><button data-btn="x" class="btnDetection btnOrange">×</button></div>
            <div class="btnContainer"><button data-btn="4" class="btnDetection btn">4</button></div>
            <div class="btnContainer"><button data-btn="5" class="btnDetection btn">5</button></div>
            <div class="btnContainer"><button data-btn="6" class="btnDetection btn">6</button></div>
            <div class="btnContainer"><button data-btn="-" class="btnDetection btnOrange">-</button></div>
            <div class="btnContainer"><button data-btn="1" class="btnDetection btn">1</button></div>
            <div class="btnContainer"><button data-btn="2" class="btnDetection btn">2</button></div>
            <div class="btnContainer"><button data-btn="3" class="btnDetection btn">3</button></div>
            <div class="btnContainer"><button data-btn="+" class="btnDetection btnOrange">+</button></div>
            <div class="btnContainer"><button data-btn="0" class="btnDetection btn">0</button></div>
            <div class="btnContainer"><button data-btn="." class="btnDetection btn">,</button></div>
            <div class="btnContainer"id="containerBtnEqual"><button id="btnEqual" data-btn="="class="btnDetection btnOrange" >=</button></div>

        </div>
    </div>
</main>

</body>
<script src="./main.js"></script>
</html>
