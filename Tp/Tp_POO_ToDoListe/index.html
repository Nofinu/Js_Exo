<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div id="container">
            <h1>Ajout de la ToDo</h1>
            <form id="addToDo">
                <label for="inputTitle">Titre:</label>
                <input type="text" id="inputTitle" placeholder="Titre :" required>
                <label for="content">Contenu :</label>
                <textarea name="content" id="content" cols="30" rows="5" placeholder="Contenu :" required></textarea>
                <button id="confirm"><img src="./asset/send.svg" alt="envoyer"> Envoyer</button>
            </form>
            <hr>
            <h1>Recherche</h1>
            <input type="text" id="entryResearch" placeholder="Titre :">
            <button id="btnResearch"><img src="./asset/search.svg" alt="rechercher"></button>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th id="thId">#</th>
                        <th id="thTitre">Titre</th>
                        <th id="thContenu">Contenu</th>
                        <th id="thAction">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableDisplay">
                    <!-- <tr>
                        <td>01</td>
                        <td>azea</td>
                        <td>aea</td>
                        <td><button data-surp="0" class="btnSurp">supr</button><button data-do="0" class="btnDo">fait</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    
</body>
<script src="./main.js" type="module"></script>
</html>
